<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - عطار</title>
    
    <!-- الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- ملفات CSS -->
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- قسم الترحيب -->
        <div class="welcome-section">
            <div class="welcome-content">
                <h1>مرحباً بك في عطار</h1>
                <p>منصة متكاملة لإدارة حساباتك الاجتماعية بذكاء</p>
                
                <div class="ai-features-list">
                    <div class="feature">
                        <i class="fas fa-robot"></i>
                        <span>ذكاء اصطناعي متقدم</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>تحليلات متقدمة</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-magic"></i>
                        <span>محتوى تلقائي ذكي</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- قسم النموذج -->
        <div class="auth-form-section">
            <div class="auth-header">
                <h2>تسجيل الدخول</h2>
                <p>أدخل بياناتك للوصول إلى حسابك</p>
            </div>

            <form class="auth-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <a href="/forgot-password" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn">تسجيل الدخول</button>

                <button type="button" class="btn btn-google">
                    <img src="assets/images/google-icon.svg" alt="Google">
                    <span>تسجيل الدخول باستخدام Google</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="/register">إنشاء حساب جديد</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // تبديل عرض كلمة المرور
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.querySelector('#password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
