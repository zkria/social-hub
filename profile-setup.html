<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد الحساب - Social AI Hub</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="setup-page">
    <main class="setup-container">
        <!-- شريط التقدم -->
        <div class="progress-bar">
            <div class="progress-steps">
                <div class="step active" data-step="1">
                    <i class="fas fa-user"></i>
                    <span>المعلومات الأساسية</span>
                </div>
                <div class="step" data-step="2">
                    <i class="fas fa-link"></i>
                    <span>ربط الحسابات</span>
                </div>
                <div class="step" data-step="3">
                    <i class="fas fa-cog"></i>
                    <span>إعدادات الذكاء الاصطناعي</span>
                </div>
            </div>
        </div>

        <!-- نماذج الإعداد -->
        <div class="setup-forms">
            <!-- الخطوة 1: المعلومات الأساسية -->
            <form id="basicInfoForm" class="setup-form active">
                <h2>المعلومات الأساسية</h2>
                
                <div class="form-group">
                    <label for="businessName">اسم النشاط التجاري</label>
                    <input type="text" id="businessName" required>
                </div>

                <div class="form-group">
                    <label for="industry">المجال</label>
                    <select id="industry" required>
                        <option value="">اختر المجال</option>
                        <option value="retail">تجارة التجزئة</option>
                        <option value="tech">التكنولوجيا</option>
                        <option value="food">المطاعم والأغذية</option>
                        <option value="education">التعليم</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>أهداف التسويق</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" value="awareness">
                            زيادة الوعي بالعلامة التجارية
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="engagement">
                            زيادة التفاعل
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="sales">
                            زيادة المبيعات
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-primary next-step">التالي</button>
                </div>
            </form>

            <!-- الخطوة 2: ربط الحسابات -->
            <form id="socialAccountsForm" class="setup-form">
                <h2>ربط حسابات التواصل الاجتماعي</h2>
                
                <div class="social-accounts-grid">
                    <div class="social-account-card">
                        <i class="fab fa-twitter"></i>
                        <h3>Twitter</h3>
                        <button type="button" class="btn btn-outline connect-account">
                            ربط الحساب
                        </button>
                    </div>

                    <div class="social-account-card">
                        <i class="fab fa-instagram"></i>
                        <h3>Instagram</h3>
                        <button type="button" class="btn btn-outline connect-account">
                            ربط الحساب
                        </button>
                    </div>

                    <div class="social-account-card">
                        <i class="fab fa-linkedin"></i>
                        <h3>LinkedIn</h3>
                        <button type="button" class="btn btn-outline connect-account">
                            ربط الحساب
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline prev-step">السابق</button>
                    <button type="button" class="btn btn-primary next-step">التالي</button>
                </div>
            </form>

            <!-- الخطوة 3: إعدادات الذكاء الاصطناعي -->
            <form id="aiSettingsForm" class="setup-form">
                <h2>تخصيص الذكاء الاصطناعي</h2>

                <div class="ai-settings-section">
                    <h3>الرد التلقائي</h3>
                    <div class="form-group">
                        <label>نمط الردود</label>
                        <select id="replyStyle">
                            <option value="professional">رسمي ومهني</option>
                            <option value="friendly">ودي وغير رسمي</option>
                            <option value="mixed">مختلط</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>سرعة الرد</label>
                        <select id="replySpeed">
                            <option value="instant">فوري</option>
                            <option value="delayed">متأخر قليلاً (أكثر طبيعية)</option>
                        </select>
                    </div>
                </div>

                <div class="ai-settings-section">
                    <h3>جدولة المحتوى</h3>
                    <div class="form-group">
                        <label>تكرار النشر</label>
                        <select id="postFrequency">
                            <option value="high">مرتفع (3-4 مرات يومياً)</option>
                            <option value="medium">متوسط (1-2 مرة يومياً)</option>
                            <option value="low">منخفض (2-3 مرات أسبوعياً)</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline prev-step">السابق</button>
                    <button type="submit" class="btn btn-primary">إنهاء الإعداد</button>
                </div>
            </form>
        </div>
    </main>

    <script src="assets/js/profile-setup.js"></script>
</body>
</html>
